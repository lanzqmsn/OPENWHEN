  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .background-grid {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 200%;
      overflow: hidden;
      z-index: 1;
      animation: moveBackground 30s linear infinite;
    }

    .image-set {
      display: grid;
      width: 100%;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(6, 1fr);
    }

    .background-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.8;
      aspect-ratio: 1 / 1;
    }

    @keyframes moveBackground {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-50%);
      }
    }

    .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      animation: pulse 2s infinite;
    }

    .center-button a {
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      color: white;
      text-decoration: none;
      padding: 1.5rem 3rem;
      border-radius: 16px;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, background 0.3s ease;
      display: inline-block;
    }

    .center-button a:hover {
      transform: scale(1.08);
      background: linear-gradient(135deg, #3b82f6, #1e3a8a);
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.05);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const originalSet = document.getElementById("imageSet");
      const cloneSet = document.getElementById("imageSetClone");
  
      const images = Array.from(originalSet.children);
  
      // Shuffle original images
      for (let i = images.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [images[i], images[j]] = [images[j], images[i]];
      }
  
      // Replace original with shuffled order
      originalSet.innerHTML = "";
      images.forEach(img => originalSet.appendChild(img));
  
      // Repeat shuffled images 100 times in the clone set
      for (let repeat = 0; repeat < 100; repeat++) {
        images.forEach(img => {
          const clone = img.cloneNode(true);
          cloneSet.appendChild(clone);
        });
      }
    });
  </script>
